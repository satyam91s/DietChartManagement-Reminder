<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Css/doctor.css">
</head>

<body>
    <section class="container">
        <header>Personal Information</header>
        <form action="#" class="form" th:action="@{/doctorsave}" th:object="${doctor}" method="POST">
            <div class="column">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" th:field="*{name}" placeholder="Enter full name" required />
                </div>
                <div class="input-box">
                    <label>Age</label>
                    <input type="number" th:field="*{age}" placeholder="Enter Age" required />
                </div>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" th:field="*{email}" placeholder="Enter email address" required />
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="text" th:field="*{password}" placeholder="Create Your Password" required />
            </div>
            <div class="column">
                <div class="input-box">

                    <label for="qualification">Qualification:</label>
                    <div class="select-box">
                        <select id="qualification" th:field="*{qualification}" name="qualification" required>
                            <option value="">Select Qualification</option>
                            <option value="MBBS">MBBS</option>
                            <option value="MD">MD</option>
                            <option value="MS">MS</option>
                            <option value="DM">DM</option>

                        </select>
                    </div>
                </div>
                <div class="input-box">

                    <label for="specialization">Specialization:</label>
                    <div class="select-box">
                        <select id="specialization" th:field="*{specialization}" name="specialization" required>
                            <option value="">Select Specialization</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Neurology">Neurology</option>
                            <option value="Dermatology">Dermatology</option>

                        </select>
                    </div>
                </div>
            </div>

            <div class="column">

                <div class="input-box">
                    <label for="experience">Experience (in years):</label>
                    <input type="number" th:field="*{experience}" id="experience" name="experience" required>
                </div>
                <div class="input-box">
                    <label for="degreeCertificate">Upload Medical Degree Certificate:</label>
                    <input type="file" th:field="*{certificate}" id="degreeCertificate" name="degreeCertificate"
                        required>
                </div>

            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" th:field="*{gender}" id="check-male" value="male" name="gender" checked />
                        <label for="check-male">male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" th:field="*{gender}" id="check-female" value="female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" th:field="*{gender}" id="check-other" value="prefer not to say"
                            name="gender" />
                        <label for="check-other">prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <label for="clinicName">Clinic Name:</label>
                <input type="text" th:field="*{clinicName}" id="clinicName" name="clinicName" required>
            </div>
            <div class="input-box">
                <label for="clinicAddress">Clinic Address:</label>
                <textarea id="clinicAddress" th:field="*{clinicAddress}" name="clinicAddress" required></textarea>
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="clinicTime">Clinic Time:</label>
                    <textarea id="clinicTime" placeholder="eg : 8-10 (Morning)" th:field="*{clinicTime}" name="clinicTime" required></textarea>
                </div>
                <div class="input-box">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="text" th:field="*{mobile}" id="contactNumber" name="contactNumber" required>
                </div>
            </div>
            <div class="input-box address">
                <div class="column">
                    <div class="select-box">
                        <select th:field="*{country}">
                            <option value="" hidden>Country</option>
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="America">America</option>
                            <option value="Nepal">Nepal</option>
                        </select>
                    </div>
                    <div class="select-box">
                        <select th:field="*{city}">
                            <option value="" hidden>City</option>
                            <option value="Indore">Indore</option>
                            <option value="Jabalpur">Jabalpur</option>
                            <option value="Bhopal">Bhopal</option>
                            <option value="Ujjain">Ujjain</option>
                        </select>
                    </div>

                </div>
            </div>
            <button>Submit</button>
            <h3>If you already Registered, then  <a href="/login">Sign In</a></h3>
        </form>
    </section>
</body>

</html>
