<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form action="#" th:action="@{/save}" th:object="${user}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Full Name" class="form-control mb-4 col-4"> 
        <input type="text" th:field="*{email}" placeholder=" Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}" placeholder="create password" class="form-control mb-4 col-4">
        <input type="text" th:field="*{role}" placeholder="set role" class="form-control mb-4 col-4">
        <input type="text" th:field="*{mobile}" placeholder="mobile number" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">register</button>
    </form>
</body>

</html>
